AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  demo-service
  SAM Template for employee vinculation service and legacy SOAP mock.

Globals:
  Function:
    Timeout: 30
    MemorySize: 512

Resources:
  # Definimos un API específico para el Mock para romper el ciclo
  MockApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod

  CoreFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: com.example.demo.StreamLambdaHandler::handleRequest
      Runtime: java21
      Architectures:
        - x86_64
      MemorySize: 512
      Timeout: 30
      Environment:
        Variables:
          # Ahora Core depende de MockApi, no de sí mismo
          SOAP_MOCK_URL: !Sub "https://${MockApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/mock/soap"
      Events:
        VinculacionApi:
          Type: Api
          Properties:
            Path: /api/vinculacion
            Method: get

  MockFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: mock-service/
      Handler: app.handler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Events:
        SoapMockApi:
          Type: Api
          Properties:
            Path: /mock/soap
            Method: post
            RestApiId: !Ref MockApi # Vinculamos explícitamente al API de Mock

Outputs:
  VinculacionApi:
    Description: "Endpoint URL para el Core Service"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/vinculacion/"
  MockSoapApi:
    Description: "Endpoint URL para el Mock Service"
    Value: !Sub "https://${MockApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/mock/soap/"
